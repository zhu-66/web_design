<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>“你好”字体与颜色展示</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 20px;
          background-color: #f4f4f4;
        }

        .text-sample {
          margin: 15px 0;
          padding: 10px;
          border-radius: 5px;
          display: inline-block;
        }

        .font1 { font-family: "SimSun", serif; color: red; font-weight: bold; }

        .font4 { font-family: "Arial", sans-serif; color: purple; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .font5 { font-family: "Comic Sans MS", cursive; color: orange; font-size: 2em; }
    </style>
</head>
<body>
<h1>“你好”的不同字体与颜色展示</h1>

<div class="text-sample font1">你好（宋体，红色，加粗）</div><br>
<div class="text-sample font2">你好（微软雅黑，蓝色，斜体）</div><br>
<div class="text-sample font3">你好（楷体，绿色，粗斜）</div><br>
<div class="text-sample font4">你好（Arial，紫色，带阴影）</div><br>
<div class="text-sample font5">你好（Comic Sans，橙色，大号）</div>

</html>
